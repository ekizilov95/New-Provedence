<section class="carts">
  <div class="carts__inner">
    <div class="carts__top">
      <div class="carts__title titles__subtitle _anim-items">
        <h3>Beautiful Interface</h3>
      </div>
      <div class="carts__subtitle descr">
        Landing Screen
      </div>
    </div>
    <div class="carts__carousel carousel">
      <div class="carousel__inner">
        <div class="carousel__item">
          <img class="carousel__img" src="img/carousel1.jpg" alt="carousel-icon">
        </div>
        <div class="carousel__item">
          <img class="carousel__img" src="img/carousel2.jpg" alt="carousel-icon">
        </div>
        <div class="carousel__item">
          <img class="carousel__img" src="img/carousel3.png" alt="carousel-icon">
        </div>
        <div class="carousel__item">
          <img class="carousel__img" src="img/carousel4.jpg" alt="carousel-icon">
        </div>
        <div class="carousel__item">
          <img class="carousel__img" src="img/carousel5.jpg" alt="carousel-icon">
        </div>
      </div>
    </div>
    <div class="carts__bottom get-contact">
      <div class="get-contact__subtitle descr">
        <span>New</span>Providence
      </div>
      <div class="get-contact__title titles__subtitle _anim-items">
        Get it to your smartphone
      </div>
      <form action="#" class="get-contact__form">
        <input required type="text" name="mail" class="get-contact__input" placeholder="denis@getcraftwork.com" maxlength="40">
        <button class="get-contact__btn button"><span>Send Invite</span></button>
      </form>
    </div>
    <div class="carts__bottom-subtitle">
      or Download From
    </div>
    <div class="carts__bottom-btn appstore-btn">
      <a href="#" class="appstore-btn__link">Download on the<br><span>App Store</span></a>
    </div>
  </div>
</section>
